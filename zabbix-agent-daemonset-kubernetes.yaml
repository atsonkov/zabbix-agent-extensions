apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: zabbix-agent
  namespace: "infra-zabbix-proxy"
spec:
  selector:
    matchLabels:
      name: zabbix-agent
  template:
    metadata:
      labels:
        name: zabbix-agent
    spec:
      # this toleration is to have the daemonset runnable on master nodes
      # tolerations:
      #   - key: node-role.kubernetes.io/master
      #     effect: NoSchedule
      hostPID: true
      hostIPC: true
      hostNetwork: false
      containers:
        - resources:
            requests:
              cpu: 150m
              memory: 128M
            limits:
              cpu: 200m
              memory: 128M
          securityContext:
            privileged: true
          env:
            - name: ZBX_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: ZBX_ACTIVESERVERS
              value: "zabbix-proxy"
            - name: ZBX_PASSIVESERVERS
              value: "zabbix-proxy"
          image: scoopex666/zabbix-agent-with-agent-extensions:latest
          name: zabbix-agent
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
            - name: run
              mountPath: /var/run/
      volumes:
        - name: rootfs
          hostPath:
              path: /
        - name: run
          hostPath:
              path: /var/run/
